	<header>
		<nav class="animate-on-scroll">
			<ul class="menu menu-left">

				<li><a href="terminarz.html">Terminarz</a></li>
				<li><a href="treningi.html">Treningi</a></li>

			<ul class="menu menu-right">

			</ul>
			<div id="logo" class="small"><a href="index.html"><img src="images/logo.png" alt="Korsarze Trójmiasto"></a></div>
		</nav>
		<div id="jumbo" class="jumbo-secondary"></div>
	</header>
	
	<div id="main" class="container">
		<section id="contact" class="row">
			<h1>Skontaktuj się z nami</h1>
			<div class="info col-md-6">
				<h2>Tu jesteśmy</h2>
				<table class="table no-border">
					<tr><td width="10"><i class="fa fa-facebook"></i></td><td><a href="https://www.facebook.com/LacrosseTrojmiasto">https://www.facebook.com/LacrosseTrojmiasto</a></td></tr>
					<tr><td width="10"><i class="fa fa-envelope"></i></td><td class="reverse">lp.otsaimjortezrasrok@tkatnok</td></tr>
				</table>
			</div>
			<div class="form col-md-6">
				<h2>Wyślij wiadomość</h2>
				<form>
					<div class="form-group">
						<label for="name">Imię</label>
						<input type="text" class="form-control" id="name" placeholder="Imię" required="required">
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" id="email" placeholder="E-mail" required="required">
					</div>
					<div class="form-group">
						<label for="message">Wiadomość</label>
						<textarea class="form-control" rows="5" id="message" required="required"></textarea>
					</div>
					<div class="form-group text-center">
						<input type="submit" class="btn btn-default">
					</div>
				</form>	
			</div>
		</section>
	</div>
